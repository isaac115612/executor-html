<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Executor de Código HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .code-input {
            width: 80%;
            height: 400px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .code-output {
            width: 80%;
            font-family: monospace;
            font-size: 14px;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function executeCode() {
            var code = document.getElementById('code-input').value;
            var output = document.getElementById('code-output');
            output.innerHTML = code;
            output.style.height = "auto";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="title">Executor de Código HTML</h1>
        <textarea id="code-input" class="code-input" placeholder="Digite seu código HTML aqui..."></textarea>
        <button class="button" onclick="executeCode()">Executar</button>
        <div id="code-output" class="code-output"></div>
    </div>


</body></html>
